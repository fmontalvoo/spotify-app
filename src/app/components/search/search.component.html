<div class="row">
    <div class="col">
        <input #query type="text" (keyup)="buscar(query.value)" class="form-control" placeholder="Buscar artista...">
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-error *ngIf="loadingError" [mensaje]="errorMessage"></app-error>

<div class="card-columns p-5">
    <app-tarjeta [items]="getArtists()"></app-tarjeta>
</div>
