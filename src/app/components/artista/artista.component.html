<app-loading *ngIf="loading"></app-loading>

<app-error *ngIf="loadingError" [mensaje]="errorMessage"></app-error>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img class="img-thumbnail img-circle" [src]="getArtista().images | image" [alt]="getArtista().name">
    </div>
    <div class="col">
        <h3>{{getArtista().name}}</h3>
        <p>
            <a [href]="getArtista().external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/" class="btn btn-outline-success">Regresar</button>
    </div>
</div>

<div class="row p-5">
    <div class="col">
        <table class="table ">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of getTracks()">
                    <td>
                        <img class="img-thumb" [src]="track.album.images | image" [alt]="track.name">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri | secure:'https://open.spotify.com/embed/'" width="300" height="80"
                            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
